<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin-components.css')}}">
</head>
<body>
    
        <form action="/admin/add_plant" method="POST">

            <textarea name="description-input" id="description-input"></textarea>
            <input type="text" name="soil-type-input" id="soil-type-input">
            <input type="number" name="water-amount-input" id="water-amount-input" placeholder="Optimal Water Amount">
            <input type="number" name="min-moisture-input" id="min-moisture-input" placeholder="Soil Minimum Moisture">
            <input type="number" name="max-moisture-input" id="max-moisture-input" placeholder="Soil Maximum Moisture">
            <input type="number" name="min-temp-input" id="min-temp-input" placeholder="Ideal Minimum Temperature">
            <input type="number" name="max-temp-input" id="max-temp-input" placeholder="Ideal Maximum Temperature">            

            <button type="submit" class="add-plant-btn">Add Plant</button>

        </form>

        <main>

        {% include 'admin/components/header.html'%}
        {% include 'admin/components/sidebar.html'%}

        <div class="main-content">

            <div class="page">
                <div class="title">
                    <h2>New Plant Profile</h2>
                    <span>1</span>
                </div>

                <hr>

                <form action="/admin/add_user" method="POST">

                    <div class="input">
                        <div>
                            <label for="plant-name-input">First Name</label>
                            <input type="text" name="plant-name-input" id="plant-name-input" placeholder="Enter Plant Name">
                        </div>

                        <div>
                            <label for="last-name-input">Last Name</label>
                            <input type="text" name="last-name-input" id="last-name-input" placeholder="Enter Last Name">
                        </div>

                        <div>
                            <label for="birthdate-input">Date of Birth</label>
                            <input type="date" name="birthdate-input" id="birthdate-input">
                        </div>

                        <div>
                            <label for="phone-number-input">Phone Number</label>
                            <input type="number" name="phone-number-input" id="phone-number-input" placeholder="e.g. 091234567890">
                        </div>

                        <div>
                            <label for="email-input">Email</label>
                            <input type="email" name="email-input" id="email-input" placeholder="Email">
                        </div>

                        <div>
                            <label for="password-input">Password</label>
                            <input type="password" name="password-input" id="password-input" placeholder="Password">
                        </div>
                    </div>

                    <div class="button-container">
                        <button>Cancel</button>
                        <button>Clear</button>
                        <button type="submit" class="add-user-btn">Add User</button>
                    </div>

                </form>
            </div>
        </div>

</body>
</html>
