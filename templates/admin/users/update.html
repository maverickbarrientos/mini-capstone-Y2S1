<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin/add-user.css')}}">
</head>
<body>

    <main>

        {% include 'admin/components/header.html'%}
        {% include 'admin/components/sidebar.html'%}

        <div class="main-content">

            <div class="page">
                <div class="title">
                    <h2>Update User Profile</h2>
                    <span>1</span>
                </div>

                <hr>

                <form action="/admin/update_user" method="POST">
                <input type="text" name="id-input" id="id-input" value="{{user_data.id}}" hidden>

                    <div class="input">
                        <div>
                            <label for="first-name-input">First Name</label>
                            <input type="text" name="first-name-input" id="first-name-input" placeholder="Enter First Name"  value="{{user_data.first_name}}">
                        </div>

                        <div>
                            <label for="last-name-input">Last Name</label>
                            <input type="text" name="last-name-input" id="last-name-input" placeholder="Enter Last Name"  value="{{user_data.last_name}}">
                        </div>

                        <div>
                            <label for="birthdate-input">Date of Birth</label>
                            <input type="date" name="birthdate-input" id="birthdate-input"  value="{{user_data.birthdate}}">
                        </div>

                        <div>
                            <label for="phone-number-input">Phone Number</label>
                            <input type="number" name="phone-number-input" id="phone-number-input" placeholder="e.g. 091234567890"  value="{{user_data.phone_number}}">
                        </div>

                        <div>
                            <label for="email-input">Email</label>
                            <input type="email" name="email-input" id="email-input" placeholder="Email"  value="{{user_data.email}}">
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="reset">Clear</button>
                        <button type="submit" class="add-user-btn">Save</button>
                    </div>

                </form>
            </div>
        </div>
    </main>

<script>
    const cancelButton = document.querySelector(".cancel-btn");
    cancelButton.addEventListener('click', () => {
        window.location.href = "/admin/user_management";
    });
</script> 
    
</body>
</html>
